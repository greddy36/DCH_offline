<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC validation plots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 45%;
            height: auto;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .button-container {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="button-container">
        <button onclick="showSet('set1')">Show Set 1</button>
        <button onclick="showSet('set2')">Show Set 2</button>
    </div>
    <div id="set1" class="gallery">
        <img src="MC_validation_plots/h_pt410.png" alt="Image 1">
        <img src="MC_validation_plots/h_pt310.png" alt="Image 2">
        <img src="MC_validation_plots/h_pt210.png" alt="Image 3">
        <img src="MC_validation_plots/h_pt110.png" alt="Image 4">
        <!-- Add more images as needed -->
    </div>
    
    <div id="set2" class="gallery">
        <img src="MC_validation_plots/h_eta410.png" alt="Image 1">
        <img src="MC_validation_plots/h_eta310.png" alt="Image 2">
        <img src="MC_validation_plots/h_eta210.png" alt="Image 3">
        <img src="MC_validation_plots/h_eta110.png" alt="Image 4">
        <!-- Add more images as needed -->
    </div>
    
    <script>
        function showSet(setId) {
            // Hide both sets
            document.getElementById('set1').classList.add('hidden');
            document.getElementById('set2').classList.add('hidden');
            
            // Show the selected set
            document.getElementById(setId).classList.remove('hidden');
        }
    </script>
</body>
</html>
